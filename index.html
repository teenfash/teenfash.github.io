<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teen Fash Art House</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --black: #000000;
            --dark-gray: #333333;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--black);
            color: var(--gold);
        }
        
        .header {
            background: linear-gradient(45deg, var(--black), var(--dark-gray));
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                var(--gold),
                var(--gold) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: headerAnimation 20s linear infinite;
            opacity: 0.1;
        }
        
        @keyframes headerAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .nav-link {
            color: var(--gold);
            font-size: 1.2rem;
            margin: 0 1rem;
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: var(--gold);
            transition: all 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        
        .carousel-item {
            height: 400px;
            background-color: var(--dark-gray);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .artist-card {
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, var(--gold), var(--dark-gray));
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--black);
            font-family: 'Playfair Display', serif;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .social-media {
            background: linear-gradient(-45deg, var(--black), var(--dark-gray));
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }
        
        .social-media::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                var(--gold) 10%,
                transparent 10%
            );
            background-size: 20px 20px;
            animation: socialAnimation 15s linear infinite;
            opacity: 0.1;
        }
        
        @keyframes socialAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .social-icon {
            font-size: 2rem;
            color: var(--gold);
            margin: 0 1rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2) rotate(15deg);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand logo" href="#">Teen Fash</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Exhibitions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div id="artistCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="artist-card">
                    <h2>Artist 1</h2>
                    <p>Contemporary Sculptor</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="artist-card">
                    <h2>Artist 2</h2>
                    <p>Abstract Painter</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="artist-card">
                    <h2>Artist 3</h2>
                    <p>Digital Artist</p>
                </div>
            </div>
        </div>
    </div>

    <section class="social-media">
        <div class="container text-center">
            <h2 class="mb-4">Follow Us</h2>
            <a href="#" class="social-icon">&#xf16d;</a>
            <a href="#" class="social-icon">&#xf099;</a>
            <a href="#" class="social-icon">&#xf39e;</a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('mouseover', function() {
                    this.style.color = '#FFFFFF';
                });
                link.addEventListener('mouseout', function() {
                    this.style.color = '#D4AF37';
                });
            });

            const carousel = new bootstrap.Carousel(document.getElementById('artistCarousel'), {
                interval: 3000,
                wrap: true
            });
        });
    </script>
</body>
</html>
